
<div class="onePostItContainer">
	<div class="row topContainer">
		<div class="col-xs-2 text-left">
			<i name="<%= String(id) %>" class="removeStory glyphicon glyphicon-remove"></i>
		</div>
		<div class="col-xs-4">

		</div>
		<div class="col-xs-6 text-right">
			<span><%= String(id).substring(String(id).length-3,String(id).length) %></span>
		</div>
	</div>
	<div class="row projectContainer">
		<div class="col-xs-12 text-center">
			<p>
				<%= project_name %>
			</p>
		</div>
	</div>
	<div class="row StoryTitleContainer">
		<div class="col-xs-12 text-center">
			<p><%= (name.length > 70 ? name.substring(0,70) : name) %></p>
		</div>
	</div>
	<div class="row MembershipContainer">
		<div class="col-xs-6 text-left paddingPostIt">
			<span class="prioritySpan"><%= priority %></span>
		</div>
		<div class="col-xs-6 text-right paddingPostItRight">
			<p><%= owner_initials %></p>
		</div>
	</div>
</div>
